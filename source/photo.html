<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <b class="main-nav__logo nav-logo">Pink</b>
        <button class="main-nav__toggle nav-toggle" type="button">Меню</button>
        <ul class="main-nav__list nav-list">
          <li class="nav-list__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="nav-list__item nav-list__item--active">
            <a>Фотографии</a>
          </li>
          <li class="nav-list__item">

          <li class="nav-list__item">

          </li>
        </ul>
      </nav>

      <section class="intro">
        <img class="intro__banner" src="http://placehold.it/150x100" width="320" height="462" alt="Взгляните на жизнь иначе!">
        <h2 class="intro__title title">Фотографии пользователей</h2>
      </section>
      <section class="photo">
        <h2 class="visually-hidden">Список фотографий</h2>

              <span class="label photo-label">Панорама дня</span>
              <p class="photo-posts__name">
                <span class="photo-posts__author">
                  Анна
